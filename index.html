<!DOCTYPE html>
<html lang="en" style="background-color: #FFEDE1;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GustyCube SafeSearch</title>
    <link rel="stylesheet" href="./css.css">
    <link rel="icon" type="image/x-icon" href="./Assets/favicon.ico">
    <script src="index.js" type="module"></script>
</head>

<body>
    <div id="smallLogo">
        <img src="./Assets/logo.svg" alt="Logo" onclick="javascript:location.reload()" draggable="false">
    </div>
    <div id="page1">
        <div id="searchBarDiv">
            <label for="browser">Choose your website from the list:</label>
            <div class="searchBar">
                <input id="searchQueryInput" type="url" name="searchQueryInput" placeholder="Enter a URL" required />
                <button id="searchQuerySubmit" type="button" name="searchQuerySubmit">
                    <svg style=" width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="#666666"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div id="links">
            <div id="githubLink">
                <a href="https://github.com/GustyCube/SafeSearch">Github</a>
            </div>
            <div id="objectCreatorLink">
                <a href="https://safesearch.gustycube.xyz/objectCreator.html">Create your own ratings</a>
            </div>
        </div>
    </footer>
    <div class="page2">
        <div id="di21">
            <img id="secureLock" src="./Assets/lock.svg" alt="Secure Symbol">
            <span id="di211">(Name?)</span>
        </div>
        <div id="di22">
            <div id="drating2"> <img id="irating2" src="./Assets/Green Explanation Mark.svg" alt="">
                <p id="di221">(RatingDisc?)</p>
            </div>
        </div>
        <div id="dprodisc2">
            <p style="font-size: 20px;">Provided Description</p>
            <p id="dprodisc21">(Provided Desc?)</p>
        </div>
        <div id="dfunFact2">
            <p style="font-size: 20px;"> Fun Fact</p>
            <p id="dFunFactText2">(Fun fact?)</p>
        </div>
        <div id="dSummary2">
            <p style="font-size: 20px;">Summary</p>
            <p id="dSummary2Text">(Summary?)</p>
        </div>
    </div>
</body>

</html>
